<section class="site-hero site-hero-innerpage overlay" data-stellar-background-ratio="0.5"
  style="background-image: url(assets/images/big_image_1.jpg);">
  <div class="container">
    <div class="row align-items-center site-hero-inner justify-content-center">
      <div class="col-md-8 text-center">

        <div class="mb-5 element-animate">
          <h1>Blog</h1>
          <p>Discubre todo al respecto nuestros viajes y demás...</p>
        </div>

      </div>
    </div>
  </div>
</section>
<!-- END section -->

<section class="slider-wrap site-section">
  <div class="container">
    <div class="row">
      <div *ngFor="let blog of infoPageService.blogs" class="col-md-4">
        <a href="{{blog.multimedia}}" class="img-bg tamaño"> 
          <img src="{{blog.url}}" alt="Image placeholder" class="img-fluid imagen">
          <div class="text">
            <span class="icon {{blog.icono}}"></span>
            <h2>{{blog.nombre}}</h2>
            <p>{{blog.texto}}</p>
          </div>
        </a>
      </div>
    </div>
  <div class="row element-animate pt-5">
        <div class="col-6 text-left mb-3"><a href="#" class="btn btn-primary">Anterior</a></div>
        <div class="col-6 text-right"><a href="#" class="btn btn-primary">Siguiente</a></div>
      </div>
  </div>
  
</section>
<!-- END section -->

<!DOCTYPE html>
<html ng-app="app">

<head>
    <script src="angular-1.7.5/angular.min.js"></script>
    <script src="script.js"></script>
</head>

<body ng-controller="HipotecaController">
        <form>
            <fieldset>
                <legend>Hipoteca</legend>
                <label for="idHipoteca">ID hipoteca: </label><input id="idHipoteca" name="idHipoteca" type="number" ng-model="hipoteca.idHipoteca"><br><br>
                <label for="nombre">Nombre: </label><input id="nombre" name="nombre" type="text" ng-model="hipoteca.nombre"><br><br>
                <label for="ape1">Primer apellido: </label><input id="ape1" name="ape1" type="text" ng-model="hipoteca.ape1"><br><br>
                <label for="ape2">Segundo apellido: </label><input id="ape2" name="ape2" type="text" ng-model="hipoteca.ape2"><br><br>
                <label for="nif">NIF: </label><input id="nif" name="nif" type="text" ng-model="hipoteca.nif"><br><br>
                <label for="edad">Edad: </label><input id="edad" name="edad" type="number" ng-model="hipoteca.edad"><br><br>
                <label for="telefono">Número de teléfono: </label><input id="telefono" name="telefono" type="text" ng-model="hipoteca.telefono"><br><br>
                <label for="email">E-mail: </label><input id="email" name="email" type="email" ng-model="hipoteca.email"><br><br>
                <label for="ingresosMensuales">Ingresos mensuales: </label><input id="ingresosMensuales" name="ingresosMensuales" type="number" ng-model="hipoteca.ingresosMensuales"><br><br>
                <label for="cuotaMensual">Cuota mensual: </label><input ng-disabled="true" id="cuotaMensual" name="cuotaMensual" type="number" ng-model="hipoteca.cuotaMensual"><br><br>
                <label for="interesAplicado">Interés aplicado: </label><input ng-disabled="true" id="interesAplicado" name="interesAplicado" type="number" ng-model="hipoteca.interesAplicado"><br><br>
                <fieldset>
                    <legend>Datos Financieros</legend>
                    <label for="datosFinancieros.capital">Capital: </label><input id="datosFinancieros.capital" name="datosFinancieros.capital" type="number" ng-model="hipoteca.datosFinancieros.capital"><br><br>
                    <label for="tipoInteres">Tipo Interés: </label><select ng-model="hipoteca.datosFinancieros.tipoInteres" ng-options="x for x in hipotecaModelo.datosFinancieros.tipoInteres"></select><br><br>
                    <!--fix--><label for="tipoEuribor">Tipo Euribor: </label><select ng-disabled="hipoteca.datosFinancieros.tipoInteres!=='VARIABLE'" ng-model="hipoteca.datosFinancieros.tipoEuribor" ng-options="x for x in hipotecaModelo.datosFinancieros.tipoEuribor"></select><br><br>
                    <label for="datosFinancieros.euribor">Euribor: </label><input ng-disabled="hipoteca.datosFinancieros.tipoInteres!=='VARIABLE'" id="datosFinancieros.euribor" name="datosFinancieros.euribor" type="number" ng-model="hipoteca.datosFinancieros.euribor" ng-value="getEuriborValue()"><br><br>
                    <label for="datosFinancieros.diferencial">Diferencial: </label><input ng-disabled="hipoteca.datosFinancieros.tipoInteres!=='VARIABLE'" id="datosFinancieros.diferencial" name="datosFinancieros.diferencial" type="number" ng-model="hipoteca.datosFinancieros.diferencial"><br><br>
                    <label for="datosFinancieros.interesFijo">Interés Fijo: </label><input ng-disabled="hipoteca.datosFinancieros.tipoInteres!=='FIJO'" id="datosFinancieros.interesFijo" name="datosFinancieros.interesFijo" type="number" ng-model="hipoteca.datosFinancieros.interesFijo"><br><br>
                    <label for="datosFinancieros.plazoAnyos">Plazo años: </label><input id="datosFinancieros.plazoAnyos" name="datosFinancieros.plazoAnyos" type="number" ng-model="hipoteca.datosFinancieros.plazoAnyos"><br><br>
                </fieldset><br>
                <fieldset>
                    <legend>Productos Contratados</legend>
                    <label for="productosContratados.seguroCasa">Seguro casa: 
                        <input type="checkbox" ng-model="productosContratados.seguroCasa">
                    </label><br><br>
                    <label for="productosContratados.nomina">Nómina: 
                        <input type="checkbox" ng-model="productosContratados.nomina">
                    </label><br><br>
                    <label for="productosContratados.seguroVida">Seguro vida: 
                        <input type="checkbox" ng-model="productosContratados.seguroVida">
                    </label><br><br>
                </fieldset>
            </fieldset>
        </form>
    </body>
    
    </html>

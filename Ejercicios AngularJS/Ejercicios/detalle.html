<!DOCTYPE html>
<html ng-app="app">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.js"></script>
    <script src="main.js"></script>
</head>

<body ng-controller="HipotecaController">
    <form>
        <fieldset>
            <legend>Hipoteca</legend>
            <label for="idHipoteca">ID hipoteca: </label><input id="idHipoteca" name="idHipoteca" type="number" ng-model="hipoteca.idHipoteca"><br><br>
            <label for="nombre">Nombre: </label><input id="nombre" name="nombre" type="text" ng-model="hipoteca.nombre"><br><br>
            <label for="ape1">Primer apellido: </label><input id="ape1" name="ape1" type="text" ng-model="hipoteca.ape1"><br><br>
            <label for="ape2">Segundo apellido: </label><input id="ape2" name="ape2" type="text" ng-model="hipoteca.ape2"><br><br>
            <label for="nif">NIF: </label><input id="nif" name="nif" type="text" ng-model="hipoteca.nif"><br><br>
            <label for="telefono">Número de teléfono: </label><input id="telefono" name="telefono" type="number" ng-model="hipoteca.telefono"><br><br>
            <label for="email">E-mail: </label><input id="email" name="email" type="email" ng-model="hipoteca.email"><br><br>
            <label for="ingresosMensuales">Ingresos mensuales: </label><input id="ingresosMensuales" name="ingresosMensuales" type="number" ng-model="hipoteca.ingresosMensuales"><br><br>
            <label for="cuotaMensual">Cuota mensual: </label><input ng-disabled="true" id="cuotaMensual" name="cuotaMensual" type="number" ng-model="hipoteca.cuotaMensual"><br><br>
            <label for="interesAplicado">Interés aplicado: </label><input ng-disabled="true" id="interesAplicado" name="interesAplicado" type="number" ng-model="hipoteca.interesAplicado"><br><br>
            <fieldset>
                <legend>Datos Financieros</legend>

            </fieldset><br>
            <fieldset>
                <legend>Productos Contratados</legend>
                
            </fieldset>
        </fieldset>
    </form>
</body>

</html>

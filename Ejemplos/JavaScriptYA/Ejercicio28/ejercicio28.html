<!--Confeccionar una página que muestre tres checkbox que permitan seleccionar 
los deportes que practica el usuario (Fútbol, Básket, Tenis) 
Mostrar al presionar un botón los deportes que eligió.-->
<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script type="text/javaScript" src="./ejercicio28.js"></script>

<form>
    Seleccione los deportes que practica: <br>
    <input type="checkbox" id="checkbox1">Fútbol<br>
    <input type="checkbox" id="checkbox2">Básquet<br>
    <input type="checkbox" id="checkbox3">Tenis<br>
    <input type="button" value="Seleccion" id="botonSeleccionado">
</form> 
</body>
</html>

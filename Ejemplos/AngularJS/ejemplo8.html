<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf8">
    <script src="Librerias/angular-1.7.5/angular.js"></script>
    <script src="script8.js"></script>
</head>

<body ng-controller="myCtrl">
    <h1>Pintores</h1>
    <table border="1">
        <thead>
            <tr>
                <th>
                    Nombre
                </th>
                <th>
                    Ciudad
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="p in pintores">
                <td>{{p.nombre}}</td>
                <td>{{p.ciudad}}</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Juego del Ahorcado</title>

    <link rel="stylesheet" href="./node_modules/flipclock/compiled/flipclock.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/dist/style.css">
    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./node_modules/lodash/lodash.js"></script>
    <script type="text/javascript" src="./node_modules/flipclock/compiled/flipclock.min.js"></script>
    <script type="text/javascript" src="./js/source/ahorcado.js"></script>

</head>

<body>

    <div id="mensajeTitulo"> El Ahorcado </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div id="clock"></div>
            </div>
            <div class="col-lg-4">
                <div id="posicionFallo"></div>
                <div id="reglas">
                    <h2>INSTRUCCIONES</h2>
                    - No se permiten numeros, se sumara un error<br><br>
                    - Tiene que ir eligiendo letra por letra y no se puede repetir<br><br>
                    - Cada letra no acertada suma un error
                </div>
                <div id="posicionLetra"></div>
                <div id="letrasErroneas">Letras erroneas: </div>
                <div id="posicionBoton">
                    <button id="botonIniciar" class="btn btn-primary"> Empecemos </button>
                    <p id="mensajeFinal"></p>
                </div>
                <div id="introducirLetra">
                    Dime una Letra:
                    <input id="eligeLetra" type="text" maxlength="1"><br><br>
                    <button id="botonComprobar" class="btn btn-primary"> Comprueba </button><br>
                    <p id="numIntentos"> 8 de 8 Intentos </p>
                </div>
                <div id="posicionReinicio">
                    <button id="botonReiniciar" class="btn btn-primary"> Vuelve a jugar </button>
                </div>
            </div>
            <div class="col-lg-4">
            </div>
        </div>
    </div>
</body>
</html>

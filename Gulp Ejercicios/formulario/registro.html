<!DOCTYPE hmtl>
<html>

<head>
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javaScript" src="./js/registro.js"></script>
</head>

<body>
    <div id="box">
        <form method="POST" id="registro">
            <div class="title" id="title1">Datos Personales<div id="error1"></div></div>
            </div>
            <div class="fila">
                <div class="label">Nombre:</div>
                <div class="input"><input type="text" name="nombre" class="inp" id="nombre" /></div>
                <div class="label">E-mail:</div>
                <div class="input"><input type="email" name="email" class="inp" id="email" /></div>
            </div>
            <div class="fila">
                <div class="label">Password:</div>
                <div class="input"><input type="password" name="password1" class="inp" id="pwd1" min="6" /></div>
                <div class="label">Password2:</div>
                <div class="input"><input type="password" name="password2" class="inp" id="pwd2" min="6" /></div>
                <!-- <div class="label">URL:</div>
                <div class="input"><input type="url" name="url" class="inp" id="url" /></div>
                <div class="label">Conocimientos:</div>
                <div class="input"><input type="range" name="conocimientos" class="inp" id="cono" min="1" max="10" /></div> -->
            </div>
            <div class="fila">
                <!-- <div class="label">FechaInicio:</div>
                <div class="input"><input type="date" name="fechaInicio" class="inp" id="fecha" /></div>
                <div class="label">Cantidad:</div>
                <div class="input"><input type="number" name="cantidad" class="inp" id="cant" min="0" max="5" /></div> -->
            </div>
            <div class="fila">
                <!-- <div class="label">Direcci&oacute;n:</div>
                <div class="input"><input type="text" name="direccion" class="inp" id="direc" /></div> -->
                <div class="label">C.Postal:</div>
                <div class="input"><input type="text" name="codigoPostal" class="inp" id="cp" min="0" max="5" /></div>
            </div>
            <div class="sendbox"><button class="btn btn-outline-primary" id="send">Enviar</button></div>
        </form>
    </div>
</body>

</html>

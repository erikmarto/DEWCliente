<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Figuras</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/dist/style.css">
    <script type="text/javascript" src="./node_modules/lodash/lodash.js"></script>
    <script type="text/JavaScript" src="./js/source/arrastrar.js"> </script>

</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <h1>Juego de las figuras</h1>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div id="objetos">
                    
                    <h2>Coloca las figuras en el sitio correcto</h2>

                    <img id="divCir" src="./img/circulovacio.png">
                    <img id="divTri" src="./img/triangulovacio.png">
                    <img id="divCua" src="./img/cuadradovacio.png">

                    <img id="dragTri" src="./img/triangulo.png" draggable="true" width="100" height="100">
                    <img id="dragCua" src="./img/cuadrado.png" draggable="true" width="100" height="100">
                    <img id="dragCir" src="./img/circulo.png" draggable="true" width="110" height="100">

                    <button id="volver" class="btn btn-danger">Volver a jugar</button>
                    <h1 id="mensajeFinal">HAS GANADO</h1>

                </div>
                <div id="inicio">
                    <button id="empezar" class="btn btn-primary">Empezar</button>
                </div>

            </div>
            <div class="col-lg-4">
                <div id="scoreBox"></div>
            </div>
        </div>
    </div>
</body>

</html>

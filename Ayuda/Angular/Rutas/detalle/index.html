	
	<div id="formbox">
		<form name="form1" id="form1">
			<fieldset>
				<legend>Hipoteca</legend>
				<label for="nombre">Nombre:</label><input type="text" name="nombre" id="nombre" ng-model="vm.hipoteca.nombre"/></br>
				<label for="apel1">Apellido1: </label><input type="text" name="apel1" id="apel1" ng-model="vm.hipoteca.apel1"/></br>
				<label for="apel2">Apellido2: </label><input type="text" name="apel2" id="apel2" ng-model="vm.hipoteca.apel2"/></br>
				<label for="nif">NIF: </label><input type="text" name="nif" id="nif" ng-model="vm.hipoteca.nif"/></br>
				<label for="edad">Edad: </label><input type="text" name="edad" id="edad" ng-model="vm.hipoteca.edad"/></br>
				<label for="telf">Tel&eacute;efono: </label><input type="text" name="telf" id="telf" ng-model="vm.hipoteca.telf"/></br>
				<label for="mail">E-mail: </label><input type="text" name="mail" id="mail" ng-model="vm.hipoteca.mail"/></br>
				<label for="ingMen">Ingresos Mensuales: </label><input type="text" name="ingMen" id="ingMen" ng-model="vm.hipoteca.ingMen"/></br>
				<label for="CuoMen">Cuota Mensual: </label><input type="number" name="CuoMen" id="CuoMen"  ng-disabled="vm.hipoteca.CuoMen===''" ng-model="vm.hipoteca.CuoMen"/></br>
				<label for="interAP">Inter&eacute;s Aplicado: </label><input type="number" name="interAP" id="interAP" ng-disabled="vm.hipoteca.interAP===''" ng-model="vm.hipoteca.interAP"/></br>
			</fieldset>
			<fieldset>
				<legend>Datos Financieros</legend>
				<label for="cap">Capital: </label><input type="number" name="cap" id="cap" ng-model="vm.hipoteca.datos_financieros.cap"/></br>
				<label for="tipoInteres">Tipo Interes: </label><select name="tipoInteres" id="tipoInteres" ng-model="vm.hipoteca.datos_financieros.tipoInteres"
					ng-options="tipoInteres.valor as tipoInteres.texto for tipoInteres in vm.tiposInteres">
					<option value="">--Selecciona--</option>
				</select></br>
				<label for="tipotipoEuribor">Tipo Euribor: </label><select name="tipoEuribor" id="tipoEuribor" 
					ng-disabled="vm.hipoteca.datos_financieros.tipoInteres==='FIJO' || vm.hipoteca.datos_financieros.tipoInteres===''" ng-model="vm.hipoteca.datos_financieros.tipoEuribor"  ng-change="vm.cambiarEuribor()"
					ng-options="tipoEuribor.valor as tipoEuribor.texto for tipoEuribor in vm.tiposEuribor">
					<option value="">--Selecciona--</option>
				</select></br>
				<label for="euribor">Euribor: </label><input type="number" name="euribor" id="euribor" ng-disabled="vm.hipoteca.datos_financieros.tipoInteres==='FIJO' || vm.hipoteca.datos_financieros.tipoInteres===''" ng-model="vm.hipoteca.datos_financieros.euribor"/></br>
				<label for="diferencial">Diferencial: </label><input type="number" name="diferencial" id="diferencial" ng-disabled="vm.hipoteca.datos_financieros.tipoInteres==='FIJO' || vm.hipoteca.datos_financieros.tipoInteres===''" ng-model="vm.hipoteca.datos_financieros.diferencial"/></br>
				<label for="intFijo">Inter&eacute;s fijo: </label><input type="number" name="intFijo" id="intFijo" ng-enabled="vm.hipoteca.datos_financieros.tipoInteres==='FIJO'" ng-disabled="vm.hipoteca.datos_financieros.tipoInteres==='VARIABLE' || vm.hipoteca.datos_financieros.tipoInteres===''" ng-model="vm.hipoteca.datos_financieros.intFijo"/></br>
				<label for="plazoAnyos">Plazo A&nacute;os: </label><input type="number" name="plazoAnyos" id="plazoAnyos" ng-model="vm.hipoteca.datos_financieros.plazoAnyos"/></br>
			</fieldset>
			<fieldset class="checkboxes">
				<legend>Productos Contratados</legend>
				<label for="pSeguroCasa">Seguro de casa: </label><input class="check" type="checkbox" name="pSeguroCasa" id="pSeguroCasa" ng-model="vm.hipoteca.productos.pSeguroCasa/">
				<label for="pSeguroNomina">Seguro de N&oacute;mina: </label><input class="check" type="checkbox" name="pSeguroNomina" id="pSeguroNomina" ng-model="vm.hipoteca.productos.pSeguroNomina"/>
				<label for="pSeguroVida">Seguro de Vida: </label><input  class="check" type="checkbox" name="pSeguroVida" id="pSeguroVida" ng-model="vm.hipoteca.productos.pSeguroVida"/>
			</fieldset>
			<input type="submit" class="calc" name="calcular" value="Calcular" ng-click="vm.calcularHipoteca()" />
			<input type="submit" class="calc" name="guardar" value="Guardar" ng-click="vm.guardarDatos()" />
		</form>
	</div>

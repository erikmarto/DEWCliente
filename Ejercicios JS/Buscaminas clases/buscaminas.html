<html>

<head>
    <title>Juego Buscaminas Erik</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="funcionalidad.js"></script>
</head>

<body>
    <h1>BUSCAMINAS</h1>
    <form id="comienzo">
        <div id="estilos">
            <p>Seleccione un nivel de dificultad:</p>
            <input type="checkbox" name="novato" id="ch1">Novato
            <input type="checkbox" name="intermedio" id="ch2">Intermedio
            <input type="checkbox" name="experto" id="ch3">Experto
        </div>
        <button type="button" class="btn btn-outline-primary" id="empezar">Empezar Juego</button>
    </form>
    <div id="tablero"></div>
<button type="button" class="btn btn-outline-danger" id="reiniciar">Reiniciar</button>
</body>

</html>
